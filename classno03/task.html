            border-radius: 30px;
            padding: 20px;
            width: 80%;
            margin: auto;
            text-align: center;
        }

            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
        }

        h1,
        p {
            text-transform: uppercase;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 10px auto;
            padding: 10px;
        }

        img {
            margin: 10px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            margin-top: 5px;
            padding: 5px;
        }
    </style>
