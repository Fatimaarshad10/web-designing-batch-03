<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <label style="color: rgb(189, 101, 101); background-color: black; ">Email</label>
            <input type="text" placeholder="john@gmail.com">
            <br>
            <label style="color: aqua;">Phone no</label>
            <input type="number" placeholder="+92 3434 34343">
            <br>
            <input type="date">
            <br>
            <input type="file">
            <br>
            <input type="radio">
            <label>female</label>
            <br>
            <input type="checkbox">
            <label>male</label>
            <br>
            <!-- Dropdown -->
            <select>
                <option>Pakistan</option>
                <option>USA</option>
                <option>India</option>
                <option>China</option>
            </select>
            <br>
            <textarea placeholder="Description"></textarea>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
